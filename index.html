<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        .main {
            display: flex;
            height: 100vh;
        }

        .inputText {
            resize: none;
            outline: none;
            padding: 12px 16px;
            box-shadow: 0px 0px 8px 4px #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #555;
            border: 1px solid #fff;
            transition: 0.2s;
        }
        .inputText:focus {
            border: 1px solid #ccc;
        }
        .controlSide {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40%;
        }
        .btnGroup {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            outline: none;
            border-style: none;
            border-radius: 5px;
            padding: 8px 16px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            transition: 0.2s;
        }
        .btnCreate {
            background-color: #3385ff;
            margin-right: 12px;
        }
        .btnCreate:hover {
            background-color: #0066ff;
            cursor: pointer;
        }
        .btnDownload {
            background-color: #ffcc00;
        }
        .btnDownload:hover {
            background-color: #e6b800;
            cursor: pointer;
        }
        .imgSide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
        }
        .mainImg {
            width: 600px;
            height: 600px;
            box-shadow: 2px 2px 8px 2px #bbb;
            border-radius: 5px;
            overflow: hidden;
        }
        .mainImg > img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .loadingMess {
            color: #444;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="controlSide">
            <textarea rows="10" cols="50" placeholder="Nhập đoạn văn bản" class="inputText"></textarea>
            <div class="btnGroup">
                <button class="btn btnCreate">Tạo ảnh</button>
                <button class="btn btnDownload">Tải xuống</button>
            </div>
            <div class="loadingMess">Đang tạo ảnh, vui lòng đợi tí...</div>
        </div>
        <div class="imgSide">
            <div class="mainImg">
                <img src="https://picsum.photos/700/600" alt="">
            </div>
        </div>
    </div>

    <script>
        let createBtnElem = document.querySelector('.btnCreate')
        let inputElem = document.querySelector('.inputText')
        let imgElem = document.querySelector('.mainImg > img')
        let loadMess = document.querySelector('.loadingMess')
        createBtnElem.addEventListener('click', createImg)

        function createImg() {
            loadMess.style.visibility = 'visible'
            let text = inputElem.value
            fetch(`https://texttoshape.herokuapp.com/circle?textinput=${text}`)
            .then(res => res.text())
            .then(link => {
                loadMess.style.visibility = 'hidden'
                imgElem.src = link 
            })
        }
    </script>
</body>
</html>
